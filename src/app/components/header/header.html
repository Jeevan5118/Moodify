<header class="bg-white dark:bg-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 header-content">
      <!-- Logo and Navigation -->
      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-2">
          <span class="text-2xl">ðŸŽµ</span>
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">Moodify</h1>
        </div>
        
        <nav class="hidden md:flex space-x-4">
          <a routerLink="/" class="text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium">
            Home
          </a>
          <a routerLink="/history" class="text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium">
            History
          </a>
          <a routerLink="/playlists" class="text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium">
            Saved Playlists
          </a>
        </nav>
      </div>

      <!-- User Menu and Theme Toggle -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
          <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- User Menu -->
        <div class="relative" *ngIf="user$ | async as user; else loginButton">
          <div class="flex items-center space-x-3">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center">
                <span class="text-white text-sm font-medium">{{ user.email ? user.email.charAt(0).toUpperCase() : 'U' }}</span>
              </div>
              <span class="text-sm text-gray-700 dark:text-gray-300 hidden md:block">{{ user.email }}</span>
            </div>
            <button
              (click)="signOut()"
              class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 px-3 py-2 rounded-md text-sm font-medium">
              Sign Out
            </button>
          </div>
        </div>

        <ng-template #loginButton>
          <button
            (click)="goToLogin()"
            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            Sign In
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</header>
